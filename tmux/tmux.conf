# Tmux config

set -g default-terminal "screen-256color"

# New prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easy config reload
bind r source-file ~/.tmux.conf

# Don't allow window rename
set -g allow-rename off

# Rename session won't have current session name
unbind '$'
bind -r '$' command-prompt -p "rename session:" "rename-session '%%'"

# Rename window won't have current name
unbind ,
bind -r , command-prompt -p "rename window:" "rename-window '%%'"

# Switch panes using alt-arrow
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Switch between windows using alt-number
bind -n M-0 select-window -t :=0
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Send pane to window
bind -n M-s command-prompt -p "send pane to:" "join-pane -t ':%%'"

# Pane splits
bind -n M-b split-window -v
bind -n M-v split-window -h

# Kill pane
bind -n M-C kill-pane

# Enable mouse
set -g mouse on

#
# Design changes
#

# Pane colors
set -g pane-border-bg default
set -g pane-border-fg colour5
set -g pane-active-border-bg default
set -g pane-active-border-fg colour5

# Status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left " #[fg=green]#S "
set -g status-right "#[fg=cyan]#H "
set -g status-left-length 70

# Window titles
set -g window-status-current-fg yellow
set -g window-status-current-bg black
set -g window-status-current-attr none
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

# Prompts
set -g message-bg black
set -g message-fg yellow
set -g message-attr none

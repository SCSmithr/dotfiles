# Tmux config

set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# New prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Easy config reload
bind r source-file ~/.tmux.conf

# Faster escape
set -g escape-time 10

# Don't allow window rename
set -g allow-rename off

# Rename session won't have current session name
unbind '$'
bind -r '$' command-prompt -p "rename session:" "rename-session '%%'"

# Rename window won't have current name
unbind ,
bind -r , command-prompt -p "rename window:" "rename-window '%%'"

# Open a new "tab" with alt-t
bind -n M-t new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Switch between windows using alt-number
bind -n M-0 select-window -t :=0
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Kill pane
bind -n M-C kill-pane

# Enable mouse
set -g mouse on

#
# Design changes
#

# Status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg brightwhite
set -g status-left ""
set -g status-right " #[fg=brightwhite]#S"
set -g status-left-length 70

# Window titles
set -g window-status-current-fg red
set -g window-status-current-bg black
set -g window-status-current-attr none
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

# Prompts
set -g message-bg black
set -g message-fg yellow
set -g message-attr none
